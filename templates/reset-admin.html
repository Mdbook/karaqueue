{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}

<div class="pageTitle">Reset Password</div>
{% if passwordNotMatch %}
<span class="error">Passwords do not match.</span><br><br>
{% elif passwordIncorrect %}
<span class="error">Passwords incorrect.</span><br><br>
{% else %}
<br><br>
{% endif %}
<form action="/reset-password" method="POST">
  <input type="username" name="username" placeholder="Username" value="{{ username }}"><br>
  <input type="password" name="newPassword" placeholder="New Password"><br>
  <input type="submit" value="Change Password">
</form>
{% endif %}
{% endblock %}
