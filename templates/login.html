{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}
<span>You're logged in already!</span><br>
{% elif incorrectLogin %}
<span class="error">Incorrect username/password.</span><br>
{% else %}
<br>
{% endif %}
<h2>Login</h2>
<form action="/login" method="POST">
  <input type="username" name="username" placeholder="Stage Name">
  <input type="password" name="password" placeholder="Password">
  <input type="submit" value="Log in">
</form>

{% endblock %}
